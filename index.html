<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Winamp player</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap-winamp">
		<div class="winamp">
			<div class="winamp-header"></div>
			<div class="winamp-main">
				<div class="winamp-main-left">
					<span>00:00</span>
				</div>
				<div class="winamp-main-right">
					<div class="winamp-main-right__title">
						<p class="winamp-main-right__marquee"><span class="winamp-main-right__marquee-name">audio filename</span><span class="winamp-main-right__marquee-time">duration</span></p>
					</div>
					<div class="winamp-main-right__quality">
						<div class="winamp-main-right__quality-kbps">320</div>
							<span class="winamp-main-right__quality-kbps-desc">kbps</span>
						<div class="winamp-main-right__quality-khz">44</div>
							<span class="winamp-main-right__quality-kbps-desc">kHz</span>
						<div class="winamp-main-right__quality-music">
							<span class="winamp-main-right__quality-mono">mono</span>
							<span class="winamp-main-right__quality-stereo">stereo</span>
						</div>
					</div>
					<div class="winamp-main-right__volume" id="winamp-main-right__volume">
						<button disabled id="btn-volume"></button>
					</div>
				</div>
				<div class="winamp-main-bottom">
					<div class="winamp-main-bottom__rewind" id="winamp-main-bottom__rewind">
						<button disabled id="btn-rewind"></button>
					</div>
				</div>
			</div>
			<div class="winamp-bottom">
				<button title="Prev track" id="btn-prev" class="btn-prev"></button>
				<button title="Play track" id="btn-play" class="btn-play"></button>
				<button title="Pause track" id="btn-pause" class="btn-pause"></button>
				<button title="Reset track" id="btn-reset" class="btn-reset"></button>
				<button title="Next track" id="btn-next" class="btn-next"></button>
				<button title="Open playlist" id="btn-playlist" class="btn-playlist btn-playlist--indent"></button>
				<button title="track" class="btn-shuffle"></button>
				<div class="winamp-bottom__logo">
					<img src="img/winamp-logo.png" alt="logo Winamp">
				</div>
			</div>
			<div id="winamp-playlist" class="winamp-playlist">
				<div class="winamp-playlist-header"></div>
				<div class="winamp-playlist-content">
					<span class="dragFilesHere">Drag audio files here</span>
				</div>
				<ul><li onclick="playFromPlaylist(0)" class="playListTrack"><span id="trackDesc0">Jaa Marco_Raaphorst_-_mafkees — копия.mp3</span><audio class="track" id="audioHidden0" src="audio/Jaa Marco_Raaphorst_-_mafkees — копия.mp3"></audio></li><li onclick="playFromPlaylist(1)" class="playListTrack active-track"><span id="trackDesc1">Jaa Marco_Raaphorst_-_mafkees.mp3</span><audio class="track" id="audioHidden1" src="audio/Jaa Marco_Raaphorst_-_mafkees.mp3"></audio></li><li onclick="playFromPlaylist(2)" class="playListTrack"><span id="trackDesc2">Jason_Shaw_-_12_MORNINGS.mp3</span><audio class="track" id="audioHidden2" src="audio/Jason_Shaw_-_12_MORNINGS.mp3"></audio></li><li onclick="playFromPlaylist(3)" class="playListTrack"><span id="trackDesc3">Baaa.mp3</span><audio class="track" id="audioHidden3" src="audio/Baaa.mp3"></audio></li><li onclick="playFromPlaylist(4)" class="playListTrack"><span id="trackDesc4">Big_Blood_-_01_-_Bah-num.mp3</span><audio class="track" id="audioHidden4" src="audio/Big_Blood_-_01_-_Bah-num.mp3"></audio></li></ul>
			</div>
		</div>
	</div>
	<script src="js/common.js"></script>
</body>
</html>
